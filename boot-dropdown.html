<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
     <div class="dropdown"> <!--dropup , dropdown dropstart,dropdown dropend these can put inclass instead of dropdown-->
        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">dropdown button</button><!--dropdown toggle is used to get the down arrow symbol
        data-bs-toggle="dropdown is used to get the itms as list-->
     <ul class="dropdown-menu dropdown-menu-end" ><!--dropdown-menu-end is used to get the items in rightend of dropdown eventhough the title of dropdown is long-->
        <li class="dropdown-item"><h3 class="dropdown-header">Lists</h3></li><!--header-->
        <li class="dropdown-item disabled">item1</li>
        <li class="dropdown-item">item2</li>
        <li class="dropdown-item"><hr class="dropdown-divider">item3</li><!--it will divide the content uisng a ruler -->
        <li class="dropdown-item active">item4</li>
     </ul>
    </div>
</body>
</html>
