 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </head>
 <body>
    <h1>countdown to new year</h1>
    <p id="countdown"></p>

    <script>
        const targetDate= new Date("January 01, 2026 00:00:00").getTime();

        const timer= setInterval(function (){
            const now = new Date().getTime();
            const distance= targetDate - now;

            if(distance < 0){
                clearInterval(timer);
                document.getElementById("countdown").innerText ="Happy new Year";
                return;
            }

               

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
           const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
           const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
           const seconds = Math.floor((distance % (1000 * 60)) / 1000);

           document.getElementById("countdown").innerText = days +":" + hours +":" + minutes+ ":" + seconds;},1000); 
           
        
    </script>
 </body>
 </html>
