<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
 
</head>
<body>
   <button type="button" class="btn active">normal</button> <!--normal btn-->
   <button type="button" class="btn btn-info">blue button</button><!--colr btn-->
   <a href="#" class="btn btn-danger disabled" >link</a><!--link in the form of btn-->
   <input type="submit" class="btn btn-info"><!--input btn submit-->
   <input type="reset" class="btn btn-danger"> <br> <br><!-- input btn reset-->


   <p>full size btn</p>
   <div class="d-grid gap-3"> <!--d-grid means the btn will be occupy the full width of the page and div kulla than atha podanum   , gap-3 na rendu button ku nadula ulla gap-->
       <button type="button" class="btn btn-success " >normal</button> 
   <button type="button" class="btn btn-info " disabled>blue button</button> <!--disabled means the butn cant be clickable , disabled ah attribute ah tha kuduka mudiyum  , active also available active ah class ah kkudukanum-->
</div><br><br>

<p>small btn</p>
   <button type="button" class="btn btn-info btn-sm "> click</button> <br><br><!--btn sm means small padding btn -->
  <p>large btn</p>
   <button type="button" class="btn btn-success btn -lg">press me</button><br><br><!--lg means large-->


   <p>Outline btn</p>
   <button type="button" class="btn btn-outline-primary">outline button</button><br><br><!--outline means a button with outline only showable , when hover it ,will get a color-->
   <button type="button" class="btn btn-outline-secondary"> outline 2</button><br><br>


   <p>group button</p>
   <div class="btn-group">
       <button type="button" class="btn btn-info">HEMA</button>
       <button type="button" class="btn btn-info">JESI</button>
       <button type="button" class="btn btn-info">SUMI</button>

   </div><br><br>
   <p>vertical group btn</p>

    <div class="btn-group-vertical">
       <button type="button" class="btn btn-info">HEMA</button>
       <button type="button" class="btn btn-info">JESI</button>
       <button type="button" class="btn btn-info">SUMI</button>

   </div>
</body>
</html>
