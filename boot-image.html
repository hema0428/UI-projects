    <img class="rounded-circle"src="https://hips.hearstapps.com/hmg-prod/images/dahlia-1508785047.jpg?crop=1.00xw:0.669xh;0,0.0136xh&resize=980:*" alt="flower"><!--get rounded img-->

   <img class="img-thumbnail"src="https://hips.hearstapps.com/hmg-prod/images/dahlia-1508785047.jpg?crop=1.00xw:0.669xh;0,0.0136xh&resize=980:*" alt="flower"><!--give some border for all sides-->
