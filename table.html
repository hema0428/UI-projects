    <style>
         table,th,td{
            border: 2px solid red;
            background-color: aqua;
          }

          }
         th{

         }
         
        th,td{
           border-radius: 12px;
           padding: 16px;
        }
       
    </style>           
    <!--border radius kudutha line curve aayikum-->
    <!--border spacing means space betwween the cells-->

 </head>
